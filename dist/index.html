<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="/index.8368275b.css">
</head>
<body>
    <header>
        <h1>CALCULADORA BASICA</h1>
    </header>
    <main>
        <div class="calculadora" role="calculator">
            <div class="calculadora__pantalla" id="pantalla" aria-live="polite" aria-label="pantalla">
                0
            </div>

            <div class="calculadora__botones">
                <button type="button" class="calculadora__boton" aria-label="7" data-valor="7">7</button>
                <button type="button" class="calculadora__boton" aria-label="8" data-valor="8">8</button>
                <button type="button" class="calculadora__boton" aria-label="9" data-valor="9">9</button>
                <button type="button" class="calculadora__boton calculadora__boton--operador" aria-label="botón suma" data-valor="+">+</button>
                
                <button type="button" class="calculadora__boton" aria-label="4" data-valor="4">4</button>
                <button type="button" class="calculadora__boton" aria-label="5" data-valor="5">5</button>
                <button type="button" class="calculadora__boton" aria-label="6" data-valor="6">6</button>
                <button type="button" class="calculadora__boton calculadora__boton--operador" aria-label="botón resta" data-valor="-">-</button>

                <button type="button" class="calculadora__boton" aria-label="1" data-valor="1">1</button>
                <button type="button" class="calculadora__boton" aria-label="2" data-valor="2">2</button>
                <button type="button" class="calculadora__boton" aria-label="3" data-valor="3">3</button>
                <button type="button" class="calculadora__boton calculadora__boton--operador" aria-label="botón multiplicar" data-valor="x">x</button>
                
                <button type="button" class="calculadora__boton" aria-label="0" data-valor="0">0</button>
                <button type="button" class="calculadora__boton" aria-label="punto" data-valor=".">.</button>
                <button type="button" class="calculadora__boton calculadora__boton--limpiar" aria-label="limpiar pantalla" data-valor="c">C</button>
                <button type="button" class="calculadora__boton calculadora__boton--operador" aria-label="botón división" data-valor="/">/</button>

                <button type="button" class="calculadora__boton calculadora__boton--operador calculadora__boton--igual" aria-label="botón igual" data-valor="=">=</button>
            </div>
        </div>
    </main>
    <footer>
         <p>Calculadora Basica - Desarrollada por G.Rodriguez</p>
    </footer>
    <script src="/index.7c0ccee6.js"></script> 
<script src="/Proyecto01CalculadoraBasica.3464ddca.js"></script></body>
</html>
